project:
  name: feature-build
  description: "Implement a new feature from scratch"
  repo_path: "."
  branch: feature/new-login-flow
  test_command: "npm test"

agents:
  - role: generalist
    provider: anthropic
    count: 4
    model: claude-opus-4-20250514

  - role: optimizer
    provider: gemini
    count: 1
    model: gemini-2.5-pro

  - role: test-writer
    provider: openai
    count: 2
    model: o3

docker:
  image: coding-swarm:latest
